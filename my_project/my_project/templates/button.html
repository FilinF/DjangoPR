<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
</head>
<body>
    <h1>Нажмите кнопку, чтобы удалить все файлы</h1>

        <button type="submit">Удалить файлы</button>
    </form>
</body>
</html>
